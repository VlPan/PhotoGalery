<div class="row">
  <div class="col-xs-12">
    <img src="{{ image.path }}" alt="" class="img-fluid" >
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <div class="desc">
      {{ image.desc }}
      <div class="upload">Uploaded: {{ image.uploadDate }} by <a href="#">{{ image.author}}</a></div>
    </div>
  </div>
</div>

<div [ngStyle]="{'background-image': 'url(' + photo + ')'}"></div>
<div>{{ photo }} THIS</div>
